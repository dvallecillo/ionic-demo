<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mission</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/available-missions">
        <ion-icon name="chevron-back-outline"></ion-icon>
        <strong class="capitalize">Go Back</strong>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="./assets/star-wars.jpg" />
    <ion-card-header>
      <ion-card-subtitle>{{mission.director}}</ion-card-subtitle>
      <ion-card-title>{{mission.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content> {{mission.description}} </ion-card-content>
  </ion-card>
</ion-content>
